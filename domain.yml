responses:
  utter_total_spent:
  - text: "You spent a total of ${total_spent} on {supplier_name} in {fiscal_year}."

  utter_purchase_details:
  - text: "In {time_range}, you bought {items} from {supplier_name}."

  utter_creation_date:
  - text: "The creation date for Purchase Order Number {purchase_order_number} is {creation_date}."

  utter_fiscal_year:
  - text: "The fiscal year for Purchase Order Number {purchase_order_number} is {fiscal_year}."

  utter_lpa_number:
  - text: "The LPA Number for Purchase Order Number {purchase_order_number} is {lpa_number}."

  utter_po_number:
  - text: "The Purchase Order Number is {purchase_order_number}."

  utter_requisition_number:
  - text: "The Requisition Number is {requisition_number}."

  utter_acquisition_type:
  - text: "The Acquisition Type for Purchase Order Number {purchase_order_number} is {acquisition_type}."

  utter_acquisition_method:
  - text: "The Acquisition Method for Purchase Order Number {purchase_order_number} is {acquisition_method}."

  utter_department_name:
  - text: "The purchase was made by the {department_name} department."

  utter_supplier_code:
  - text: "The Supplier Code is {supplier_code}."

  utter_supplier_name:
  - text: "The supplier for Purchase Order Number {purchase_order_number} is {supplier_name}."

  utter_check_calcard:
  - text: "The CalCard {calcard} used for this purchase."

  utter_item_name:
  - text: "The item purchased is {item_name}."

  utter_item_description:
  - text: "The description of the item is {item_description}."

  utter_quantity:
  - text: "The quantity purchased is {quantity}."

  utter_unit_price:
  - text: "The unit price of the item is ${unit_price}."

  utter_total_price:
  - text: "The total price of the purchase is ${total_price}."
  utter_classification_code:
  - text: "The Classification Code for Purchase Order Number {purchase_order_number} is {classification_code}."

  utter_normalized_unspsc:
  - text: "The Normalized UNSPSC for Item {item_name} is {normalized_unspsc}."

  utter_commodity_title:
  - text: "The Commodity Title for Purchase Order Number {purchase_order_number} is {commodity_title}."

  utter_class:
  - text: "The Class for Purchase Order Number {purchase_order_number} is {class}."

  utter_class_title:
  - text: "The Class Title for Purchase Order Number {purchase_order_number} is {class_title}."

  utter_family:
  - text: "The Family for Purchase Order Number {purchase_order_number} is {family}."

  utter_family_title:
  - text: "The Family Title for Purchase Order Number {purchase_order_number} is {family_title}."

  utter_segment:
  - text: "The Segment for Purchase Order Number {purchase_order_number} is {segment}."

  utter_segment_title:
  - text: "The Segment Title for Purchase Order Number {purchase_order_number} is {segment_title}."

  utter_location:
  - text: "The location for Purchase Order Number {purchase_order_number} is {location}."



